
<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 ">
      <table mat-table [dataSource]="dataSource"  matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="cours_id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.cours_id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="nom_cours">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cours </th>
          <td mat-cell *matCellDef="let row"> {{row.nom_cours}} </td>
        </ng-container>


        <ng-container matColumnDef="Module">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Module </th>
          <td mat-cell *matCellDef="let row"> {{row.Module}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="annee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ann√©e </th>
          <td mat-cell *matCellDef="let row"> {{row.anne}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="designation_formation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Formation </th>
          <td mat-cell *matCellDef="let row"> {{row.designation_Formation}} </td>
        </ng-container>


        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prof Enseignant </th>
          <td mat-cell *matCellDef="let row">Prof <span class="profName">{{row.nom}}</span></td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email du prof </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row" >
            <button color="primary"  mat-icon-button (click)="edit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button color="warn" mat-icon-button  (click)="deleteRow(row.cours_id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
