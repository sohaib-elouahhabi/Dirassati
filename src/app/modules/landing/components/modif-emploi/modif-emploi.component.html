


<div class="container" >
  <div style="margin-top: 10px;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 ">
      <table mat-table [dataSource]="(dataSource$ | async) || []" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.emplois_id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
          <td mat-cell *matCellDef="let row"> {{row.Subject}} </td>
        </ng-container>


        <ng-container matColumnDef="StartTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> StartTime </th>
          <td mat-cell *matCellDef="let row"> {{row.StartTime | date:'medium'}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="EndTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> EndTime </th>
          <td mat-cell *matCellDef="let row"> {{row.EndTime | date:'medium'}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="cour_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cours </th>
          <td mat-cell *matCellDef="let row"> {{row.nom_cours}} </td>
        </ng-container>

        <ng-container matColumnDef="prof">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Enseign√© par </th>
          <td mat-cell *matCellDef="let row">Prof <span style="color: red">{{row.nom}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="nom_groupe">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Emploi du GRP </th>
          <td mat-cell *matCellDef="let row"><span style="color: lightseagreen">{{row.nom_groupe}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row" >
            <button color="primary"  mat-icon-button (click)="edit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button color="warn" mat-icon-button (click)="deleteRow(row.emplois_id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
